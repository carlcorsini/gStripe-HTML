<!-- At the beginning of every HTML document you must declare the "DOCTYPE". -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <!-- Next you create "html" tags, this is where all of your work will be done -->

  <head>
    <!-- The head is where you will put information your webpage needs in order to run properly. -->
    <meta charset="utf-8">
    <title>THIS IS WHERE YOUR TITLE WILL GO</title>
  </head>


  <body>
    <!-- Here is where the content of your HTML document will go. -->

    <!-- header tags go from largest being "h1" to smallest being "h5" -->
    <!-- this is where you'll put the heading of your webpage -->
    <h1>gStripe</h1>

    <!-- We added a div tag around the paragraphs in order to keep similar information together -->
    <div>
      <!-- paragraph tags is where we will put the body text of our website -->
      <p>
        this is where you can write a paragraph about how much you love coding.
      </p>
      <p>
        this paragraph is about how much you love this class.
      </p>

    </div>
    <!-- we added another div tag for our form -->
    <div>

      <form>
        <!-- here we will populate our form with a few different inputs outlined in the README -->
      </form>

    </div>

  </body>

</html>
